<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="vh-100 vw-100 overflow-hidden d-flex justify-content-center align-items-center flex-column bg-black bg-gradient">
<h1 class="text-white position-absolute top-0 font-monospace text-uppercase">Weatherix</h1>
<select name="lang" id="lang" class="form-select-sm position-absolute top-0 end-0">
    <option class="badge bg-light text-dark" value="null"> English</option>
    <option class="badge bg-light text-dark" value="ar"> Arabic</option>
    <option class="badge bg-light text-dark" value="bn"> Bengali</option>
    <option class="badge bg-light text-dark" value="bg"> Bulgarian</option>
    <option class="badge bg-light text-dark" value="zh"> Chinese Simplified</option>
    <option class="badge bg-light text-dark" value="zh_tw"> Chinese Traditional</option>
    <option class="badge bg-light text-dark" value="cs"> Czech</option>
    <option class="badge bg-light text-dark" value="da"> Danish</option>
    <option class="badge bg-light text-dark" value="nl"> Dutch</option>
    <option class="badge bg-light text-dark" value="fi"> Finnish</option>
    <option class="badge bg-light text-dark" value="fr"> French</option>
    <option class="badge bg-light text-dark" value="de"> German</option>
    <option class="badge bg-light text-dark" value="el"> Greek</option>
    <option class="badge bg-light text-dark" value="hi"> Hindi</option>
    <option class="badge bg-light text-dark" value="hu"> Hungarian</option>
    <option class="badge bg-light text-dark" value="it"> Italian</option>
    <option class="badge bg-light text-dark" value="ja"> Japanese</option>
    <option class="badge bg-light text-dark" value="jv"> Javanese</option>
    <option class="badge bg-light text-dark" value="ko"> Korean</option>
    <option class="badge bg-light text-dark" value="zh_cmn"> Mandarin</option>
    <option class="badge bg-light text-dark" value="mr"> Marathi</option>
    <option class="badge bg-light text-dark" value="pl"> Polish</option>
    <option class="badge bg-light text-dark" value="pt"> Portuguese</option>
    <option class="badge bg-light text-dark" value="pa"> Punjabi</option>
    <option class="badge bg-light text-dark" value="ro"> Romanian</option>
    <option class="badge bg-light text-dark" value="ru"> Russian</option>
    <option class="badge bg-light text-dark" value="sr"> Serbian</option>
    <option class="badge bg-light text-dark" value="si"> Sinhalese</option>
    <option class="badge bg-light text-dark" value="sk"> Slovak</option>
    <option class="badge bg-light text-dark" value="es"> Spanish</option>
    <option class="badge bg-light text-dark" value="sv"> Swedish</option>
    <option class="badge bg-light text-dark" value="ta"> Tamil</option>
    <option class="badge bg-light text-dark" value="te"> Telugu</option>
    <option class="badge bg-light text-dark" value="tr"> Turkish</option>
    <option class="badge bg-light text-dark" value="uk"> Ukrainian</option>
    <option class="badge bg-light text-dark" value="ur"> Urdu</option>
    <option class="badge bg-light text-dark" value="vi"> Vietnamese</option>
    <option class="badge bg-light text-dark" value="zh_wuu"> Wu (Shanghainese)</option>
    <option class="badge bg-light text-dark" value="zh_hsn"> Xiang</option>
    <option class="badge bg-light text-dark" value="zh_yue"> Yue (Cantonese)</option>
    <option class="badge bg-light text-dark" value="zu"> Zulu</option>
</select>

<div class="weatherix card col-12 col-sm-4 rounded-4" style="height: 105px;">
    <div class="card-header d-flex flex-nowrap justify-content-between align-items-center rounded-4" style="height: 105px;">
        <i class="fa-solid fa-location-dot pe-2" style="font-size: 2.5rem; color: #cd0e0e;"></i>
        <input type="text" name="location" id="location" placeholder="Enter Location..."
               style="width: 80%; font-size: 1.7rem; padding: 12px 24px; border-radius: 24px"
               onkeyup="if(event.key === 'Enter' || event.keyCode === 13)search()"/>
        <span style="font-size: 2.5rem; padding-left: 8px" onclick="search()">🔍</span>
    </div>
    <div class="card-body d-flex justify-content-around align-items-center flex-column d-none opacity-0" id="error-block">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSke-E7Z8Mz6jGV7OTcqRsuh-8mijB2jvRJLw&usqp=CAU" alt="" class="rounded-5">
        <h3>error</h3>
    </div>
    <div class="card-body d-flex justify-content-around align-items-center flex-column d-none opacity-0" id="success-block">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <span id="location-text" class="mb-3"></span>
            <span id="condition-icon" style="height: 100px; width: 100px;"></span>
            <span id="condition-text" class="fs-4"></span>
            <span id="temp-text" class="fs-4 fw-bold"></span>
            <small id="temp-feels-like-text"></small>
        </div>
        <div class="d-flex w-100 justify-content-around align-items-center">
            <span>💧 <small>humidity</small> <br> <span id="humidity"></span></span>
            <span >💨 <small>wind speed</small> <br> <span id="wind-speed"></span></span>
        </div>
    </div>
</div>

<div class="col-12 col-sm-6 d-flex justify-content-around align-items-center fs-6 position-absolute bottom-0">
    <span class="text-white-50">Designed by <small>Mirix</small></span>
    <ul class="list-unstyled mb-0 d-flex align-items-center">
        <li class="p-2"><a href="https://github.com/M1rix" target="_blank"><i class="text-white-50 fa-brands fa-github"></i></a>
        </li>
        <li class="p-2"><a href="https://instagram.com/m_irix" target="_blank"><i
                class="text-white-50 fa-brands fa-instagram"></i></a></li>
        <li class="p-2"><a href="https://t.me/m_irix" target="_blank"><i
                class="text-white-50 fa-brands fa-telegram"></i></a></li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
